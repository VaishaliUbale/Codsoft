<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #0c0c0c 0%, #530249 100%);
        }

        .calculator {
            background: rgba(130, 205, 229, 0.973);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .calculator-heading {
            text-align: center;
            font-size: 1.5em;
            color: rgb(21, 7, 214);
            margin-bottom: 20px;
        }

        .display {
            background: rgba(204, 214, 228, 0.979);
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            background: rgba(61, 121, 231, 0.733);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(196, 8, 8, 0.664);
        }
    </style>
    <title>Vaishali Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-heading"><strong>Vaishali Calculator</strong></div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.textContent === '0') {
                display.textContent = '';
            }
            display.textContent += value;
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
